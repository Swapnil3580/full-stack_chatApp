apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: chatapp-frontend
          image: swapnilmeshram/chatapp-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"

